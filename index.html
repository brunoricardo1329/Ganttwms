            let maxDate = new Date(today.getFullYear(), today.getMonth() + 4, 0);

            if (projectsData.length > 0) {
                const allDates = projectsData.flatMap(p => [new Date(p.startDate), new Date(p.endDate), ...(p.subtasks || []).flatMap(st => [new Date(st.startDate), new Date(st.endDate)]) ]);
                const earliestDate = new Date(Math.min.apply(null, allDates.filter(d => !isNaN(d))));
                const latestDate = new Date(Math.max.apply(null, allDates.filter(d => !isNaN(d))));

                if (!isNaN(earliestDate) && earliestDate < minDate) minDate = earliestDate;
                if (!isNaN(latestDate) && latestDate > maxDate) maxDate = latestDate;
            }
            
            timelineStart = new Date(minDate.getFullYear(), minDate.getMonth(), 1);
            timelineEnd = new Date(maxDate.getFullYear(), maxDate.getMonth() + 1, 0);
            totalTimelineDays = (timelineEnd - timelineStart) / (1000 * 60 * 60 * 24);
        }

        const projectModal = document.getElementById('project-modal');

        const hideSubtaskModal = () => subtaskModal.classList.add('hidden');

            });
            document.getElementById('project-id').value = project ? project.id : '';
            if (project) {
                document.getElementById('modal-title').textContent = 'Editar Projeto';

                document.getElementById('start-date').value = project.startDate;

        function renderSubtasksList(projectId, subtasks = []) {
            const listContainer = document.getElementById('subtasks-list');
            listContainer.innerHTML = '';
            if (!projectId) {
                listContainer.innerHTML = `<p class="text-sm text-slate-500 text-center">Salve o projeto para poder adicionar sub-tarefas.</p>`;

                return;
            }

            if (subtasks.length === 0) {
                 listContainer.innerHTML = `<p class="text-sm text-slate-500 text-center">Nenhuma sub-tarefa adicionada.</p>`;
            } else {

                    listContainer.innerHTML += `
                        <div class="flex items-center justify-between p-2 rounded-md bg-slate-50">

                            <div>
                                <button type="button" class="edit-subtask-btn p-1 text-slate-500 hover:text-cb-blue" data-index="${index}">‚úèÔ∏è</button>
                                <button type="button" class="delete-subtask-btn p-1 text-slate-500 hover:text-cb-red" data-index="${index}">üóëÔ∏è</button>
                            </div>
                        </div>
                    `;
                });
            }
        }

        function showSubtaskModal(projectId, subtask = null, subtaskIndex = -1) {
            subtaskForm.reset();
            document.getElementById('subtask-id').value = subtaskIndex;
            if(subtask) {
                 document.getElementById('subtask-modal-title').textContent = 'Editar Sub-tarefa';
                 document.getElementById('subtask-name').value = subtask.name;
                 document.getElementById('subtask-start-date').value = subtask.startDate;
                 document.getElementById('subtask-end-date').value = subtask.endDate;

                 document.getElementById('subtask-modal-title').textContent = 'Adicionar Sub-tarefa';

        function showConfirm(title, message) {
            return new Promise((resolve) => {
                const confirmModal = document.getElementById('confirm-modal');
                document.getElementById('confirm-title').textContent = title;
                document.getElementById('confirm-message').textContent = message;
                confirmModal.classList.remove('hidden');
                const okBtn = document.getElementById('confirm-ok-btn');
                const cancelBtn = document.getElementById('confirm-cancel-btn');
                const close = (result) => {
                    confirmModal.classList.add('hidden');
                    okBtn.replaceWith(okBtn.cloneNode(true));
                    cancelBtn.replaceWith(cancelBtn.cloneNode(true));
                    resolve(result);
                };
                document.getElementById('confirm-ok-btn').addEventListener('click', () => close(true), { once: true });
                document.getElementById('confirm-cancel-btn').addEventListener('click', () => close(false), { once: true });
            });
        };

        const memberFormSubmitHandler = async (e) => {
            e.preventDefault(); showLoader();
            const id = document.getElementById('member-id').value;
            const reportsTo = document.getElementById('member-reportsTo').value || null;
            let photoURL = document.getElementById('member-photo-url').value || 'https://placehold.co/128x128/EBF4FF/00438F?text=?';
            const photoFile = document.getElementById('member-photo-file').files[0];

            if (photoFile) {
                try {

                    photoURL = await getDownloadURL(storageRef);
                } catch (error) { showError("N√£o foi poss√≠vel carregar a foto."); hideLoader(); return; }
            }
            const memberData = { name: document.getElementById('member-name').value, role: document.getElementById('member-role').value, photo: photoURL, reportsTo: reportsTo };
            try {
                if (id) { await updateDoc(doc(db, "members", id), memberData); } 
                else { await addDoc(collection(db, "members"), memberData); }
            } catch(error) { console.error("Erro ao salvar membro:", error); }
            hideMemberModal(); hideLoader();
        };

        function showMemberModal(member = null) {
            memberForm.reset();
            memberForm.removeEventListener('submit', memberFormSubmitHandler);
            memberForm.addEventListener('submit', memberFormSubmitHandler, { once: true });
            const reportsToSelect = document.getElementById('member-reportsTo');

                document.getElementById('member-modal-title').textContent = 'Adicionar Membro';

            memberModal.classList.remove('hidden');
        };

        projectForm.addEventListener('submit', async (e) => {
            e.preventDefault(); showLoader();
            const id = document.getElementById('project-id').value;
            const projectData = {
                name: document.getElementById('project-name').value, 
                startDate: document.getElementById('start-date').value,
                endDate: document.getElementById('end-date').value, 
                progress: parseInt(document.getElementById('progress').value),
                status: document.getElementById('status').value, 
                classification: document.getElementById('classification').value,

            };
            if(id) {

                projectData.subtasks = existing.subtasks || [];
            } else {
                projectData.subtasks = [];
            }
            try {
                if (id) { await updateDoc(doc(db, "projects", id), projectData); } 
                else { await addDoc(collection(db, "projects"), projectData); }
            } catch (error) { console.error("Erro ao salvar projeto:", error); }
            hideProjectModal(); hideLoader();
        });
        
        subtaskForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            showLoader();
            const projectId = document.getElementById('project-id').value;
            const subtaskIndex = parseInt(document.getElementById('subtask-id').value);
            
            const project = projectsData.find(p => p.id === projectId);
            if (!project) { hideLoader(); return; }

            const newSubtask = {
                name: document.getElementById('subtask-name').value,
                startDate: document.getElementById('subtask-start-date').value,
                endDate: document.getElementById('subtask-end-date').value,
                status: document.getElementById('subtask-status').value
            };
            
            const updatedSubtasks = [...(project.subtasks || [])];
            if (subtaskIndex > -1) {
                updatedSubtasks[subtaskIndex] = newSubtask;
            } else {
                updatedSubtasks.push(newSubtask);
            }
            
            try {
                await updateDoc(doc(db, "projects", projectId), { subtasks: updatedSubtasks });
                renderSubtasksList(projectId, updatedSubtasks);
            } catch(error) { console.error("Error saving subtask:", error); }

            hideLoader();
        });

        document.getElementById('project-modal').addEventListener('click', async (e) => {
            const projectId = document.getElementById('project-id').value;
            if(!projectId) return;
            const project = projectsData.find(p => p.id === projectId);
            if (!project) return;

            if (e.target.closest('#add-subtask-btn')) {
                showSubtaskModal(projectId, null, -1);
            }
            if (e.target.closest('.edit-subtask-btn')) {
                const index = e.target.closest('.edit-subtask-btn').dataset.index;
                showSubtaskModal(projectId, project.subtasks[index], index);
            }
            if (e.target.closest('.delete-subtask-btn')) {
                const index = e.target.closest('.delete-subtask-btn').dataset.index;
                const confirmed = await showConfirm('Confirmar Elimina√ß√£o', 'Tem a certeza que deseja eliminar esta sub-tarefa?');
                if (confirmed) {
                    showLoader();
                    const updatedSubtasks = project.subtasks.filter((_, i) => i != index);
                    await updateDoc(doc(db, "projects", projectId), { subtasks: updatedSubtasks });
                    renderSubtasksList(projectId, updatedSubtasks);
                    hideLoader();
                }
            }
        });

        function updateDashboard() {
            const total = projectsData.length;
            const andamento = projectsData.filter(p => p.status === "Em Andamento").length;
            const concluido = projectsData.filter(p => p.status === "Conclu√≠do").length;
            const atrasado = projectsData.filter(p => p.status === "Atrasado").length;
            const planejado = projectsData.filter(p => p.status === "Planejado").length;
            document.getElementById('kpi-total').textContent = total;

            document.getElementById('kpi-concluido').textContent = concluido; 
            document.getElementById('kpi-atrasado').textContent = atrasado;
            const chartData = {
                labels: ['Planejado', 'Em Andamento', 'Conclu√≠do', 'Atrasado'],
                datasets: [{ data: [planejado, andamento, concluido, atrasado], backgroundColor: ['#e2e8f0', '#3b82f6', '#22c55e', '#D71921'], borderColor: '#fff', borderWidth: 4 }]
            };

            statusChart = new Chart(ctx, { type: 'doughnut', data: chartData, options: { responsive: true, maintainAspectRatio: false, cutout: '80%', plugins: { legend: { display: false } } } });
        };

        function renderTimeline() {
            if (!timelineStart) return;
            const filter = document.querySelector('.filter-btn.active').dataset.status;
            
            const months = [];
            let currentDate = new Date(timelineStart);
            while(currentDate <= timelineEnd) {
                months.push(new Date(currentDate));
                currentDate.setMonth(currentDate.getMonth() + 1);
            }
            const monthHeaders = months.map(date => {
                const monthName = date.toLocaleString('pt-BR', { month: 'short' }).replace('.', '').toUpperCase();
                const year = date.getFullYear().toString().slice(-2);
                return `<div class="text-center font-bold text-slate-600 p-2 border-r">${monthName}/${year}</div>`;
            }).join('');
            
            let tableHTML = `
                <div class="sticky top-0 bg-slate-100 z-10 grid" style="grid-template-columns: minmax(300px, 1fr) 3fr minmax(100px, auto);">
                    <div class="p-4 font-bold text-slate-600 text-sm tracking-wider border-b sticky left-0 bg-slate-100 z-10">PROJETO</div>
                    <div class="grid border-l border-b" style="grid-template-columns: repeat(${months.length}, 1fr);">${monthHeaders}</div>
                    <div class="p-4 font-bold text-slate-600 text-sm tracking-wider text-center border-b border-l sticky right-0 bg-slate-100 z-10">A√á√ïES</div>
                </div>
            `;

            const filteredProjects = filter === "Todos" ? projectsData : projectsData.filter(p => p.status === filter);
            
            if (filteredProjects.length === 0) {
                tableHTML += `<div class="text-center p-8 text-slate-500 col-span-3">Nenhum projeto encontrado.</div>`;
            } else {
                filteredProjects.forEach(project => {
                    tableHTML += createProjectRow(project, months.length);
                });
            }
            timelineContainer.innerHTML = tableHTML;

            const today = new Date();
            if (today >= timelineStart && today <= timelineEnd) {
                const todayOffsetDays = (today - timelineStart) / (1000 * 60 * 60 * 24);
                const todayLeftPercentage = (todayOffsetDays / totalTimelineDays) * 100;

                const marker = document.createElement('div');
                marker.className = 'today-marker';
                marker.style.left = `${todayLeftPercentage}%`;
                
                const timelineGrids = timelineContainer.querySelectorAll('.timeline-grid-area');
                timelineGrids.forEach(grid => {
                    const clonedMarker = marker.cloneNode();
                    grid.appendChild(clonedMarker);
                });
            }
        };

        function createProjectRow(project, monthCount) {
             const teamHTML = (project.team || []).map(memberId => {
                const member = teamMembers.find(m => m.id === memberId);
                return member ? `<img class="inline-block h-8 w-8 rounded-full ring-2 ring-white object-cover" src="${member.photo}" alt="${member.name}" title="${member.name}">` : '';
            }).join('');
            
            const classificationTag = project.classification ? `<span class="text-xs font-semibold py-0.5 px-2 rounded-full bg-purple-100 text-purple-700 mr-2">${project.classification}</span>` : '';
            const responsibleTag = project.responsibleTeam ? `<span class="text-xs font-semibold py-0.5 px-2 rounded-full bg-orange-100 text-orange-700">${project.responsibleTeam}</span>` : '';

            const hasSubtasks = project.subtasks && project.subtasks.length > 0;
            const projStart = new Date(project.startDate);
            const projEnd = new Date(project.endDate);
            const startOffsetDays = Math.max(0, (projStart - timelineStart) / (1000 * 60 * 60 * 24));
            const durationDays = Math.max(0, (projEnd - projStart) / (1000 * 60 * 60 * 24));
            const left = (startOffsetDays / totalTimelineDays) * 100;
            const width = (durationDays / totalTimelineDays) * 100;
            const statusStyle = statusStyles[project.status] || statusStyles["Planejado"];
            
            let rowHTML = `
                <div class="project-row-wrapper border-b">
                    <div class="grid hover:bg-slate-50/70" style="grid-template-columns: minmax(300px, 1fr) 3fr minmax(100px, auto);">
                        <div class="p-4 pr-4 flex items-start sticky left-0 bg-white hover:bg-slate-50/70">
                            <span class="expand-icon mr-2 ${hasSubtasks ? '' : 'invisible'}">></span>
                            <div>
                                <p class="font-bold text-slate-800">${project.name}</p>
                                 <div class="flex items-center mt-1.5 flex-wrap gap-y-1">
                                    ${classificationTag}
                                    ${responsibleTag}
                                </div>
                                <div class="flex items-center mt-2">
                                    <span class="text-xs font-semibold py-1 px-2.5 rounded-full ${statusStyle.bg} ${statusStyle.text}">${project.status}</span>
                                    <div class="flex items-center -space-x-2 ml-4">${teamHTML}</div>
                                </div>
                            </div>
                        </div>
                        <div class="h-full relative border-l timeline-grid-area">
                             <div class="absolute h-8 top-1/2 -translate-y-1/2 rounded-lg bg-slate-200 overflow-hidden" style="left: ${left}%; width: ${width}%; min-width: 2px;">
                                <div class="h-full rounded-lg bg-cb-blue progress-bar-animated flex items-center" style="width: ${project.progress}%;">
                                    <span class="text-white text-xs font-bold px-2 whitespace-nowrap">${project.progress}%</span>
                                </div>
                            </div>
                        </div>
                        <div class="flex justify-center items-center gap-3 p-4 sticky right-0 bg-white hover:bg-slate-50/70 border-l">
                            <button class="edit-btn action-btn text-slate-500 hover:text-cb-blue transition-colors" data-id="${project.id}">‚úèÔ∏è<span class="tooltip">Editar</span></button>
                            <button class="delete-btn action-btn text-slate-500 hover:text-cb-red transition-colors" data-id="${project.id}">üóëÔ∏è<span class="tooltip">Eliminar</span></button>
                        </div>
                    </div>
                </div>`;
            return rowHTML;
        };

        function createSubtaskRow(subtask, monthCount) {
            const subStart = new Date(subtask.startDate);
            const subEnd = new Date(subtask.endDate);
            const startOffsetDays = Math.max(0, (subStart - timelineStart) / (1000 * 60 * 60 * 24));
            const durationDays = Math.max(0, (subEnd - subStart) / (1000 * 60 * 60 * 24));
            const left = (startOffsetDays / totalTimelineDays) * 100;
            const width = (durationDays / totalTimelineDays) * 100;
            const statusStyle = statusStyles[subtask.status] || statusStyles["A Fazer"];
            const barColor = statusStyle.barColor || 'bg-slate-400';

            return `
                <div class="subtask-row grid" style="grid-template-columns: minmax(300px, 1fr) 3fr minmax(100px, auto);">
                    <div class="p-4 pl-10 pr-4 flex items-center sticky left-0 bg-gray-50">
                        <div>
                            <p class="text-sm text-slate-700">${subtask.name}</p>
                            <div class="flex items-center mt-1">
                                <span class="text-xs font-semibold py-1 px-2.5 rounded-full ${statusStyle.bg} ${statusStyle.text}">${subtask.status}</span>
                            </div>
                        </div>
                    </div>
                    <div class="h-full relative border-l timeline-grid-area">
                        <div class="absolute h-4 top-1/2 -translate-y-1/2 rounded-md ${barColor}" style="left: ${left}%; width: ${width}%; min-width: 2px;">
                        </div>
                    </div>
                    <div class="sticky right-0 bg-gray-50 border-l"></div>
                </div>`;
        }
        
        const buildHierarchy = (list) => { const tree = []; const mapped = {}; list.forEach(item => { mapped[item.id] = { ...item, children: [] }; }); Object.values(mapped).forEach(item => { if (item.reportsTo && mapped[item.reportsTo]) { mapped[item.reportsTo].children.push(item); } else { tree.push(item); } }); return tree; };

        const createNodeHTML = (node) => { 
            let childrenHTML = ''; if (node.children && node.children.length > 0) { childrenHTML = `<ul>${node.children.map(createNodeHTML).join('')}</ul>`; } 
            return `<li><div class="node text-center" data-id="${node.id}"><img src="${node.photo}" alt="${node.name}" class="w-16 h-16 rounded-full mx-auto mb-2 object-cover"><h4 class="font-bold text-slate-800">${node.name}</h4><p class="text-xs text-slate-500">${node.role}</p><div class="mt-2 flex justify-center gap-3"><button class="edit-member-btn text-slate-500 hover:text-cb-blue text-xs" data-id="${node.id}">‚úèÔ∏è</button><button class="delete-member-btn text-slate-500 hover:text-cb-red text-xs" data-id="${node.id}">üóëÔ∏è</button></div></div>${childrenHTML}</li>`; 
        };

        const renderOrgChart = () => { const hierarchy = buildHierarchy(teamMembers); const chartContainer = document.getElementById('org-chart'); chartContainer.innerHTML = `<ul>${hierarchy.map(createNodeHTML).join('')}</ul>`; };
        
        // Final Event Listeners Setup
        document.getElementById('add-project-btn').addEventListener('click', () => showProjectModal());
        document.getElementById('cancel-btn').addEventListener('click', hideProjectModal);
        document.getElementById('add-member-btn').addEventListener('click', () => showMemberModal());
        document.getElementById('cancel-member-btn').addEventListener('click', hideMemberModal);
        document.getElementById('cancel-subtask-btn').addEventListener('click', hideSubtaskModal);
        document.getElementById('progress').addEventListener('input', (e) => { document.getElementById('progress-value').textContent = `${e.target.value}%`; });

        timelineContainer.addEventListener('click', async (e) => {
            const wrapper = e.target.closest('.project-row-wrapper');
            if (!wrapper) return;

            const editBtn = e.target.closest('.edit-btn');
            const deleteBtn = e.target.closest('.delete-btn');
            const expandIcon = e.target.closest('.expand-icon');

            if (editBtn) {
                const projectId = wrapper.querySelector('.edit-btn').dataset.id;
                const project = projectsData.find(p => p.id == projectId);
                showProjectModal(project);
            }
            if (deleteBtn) {
                const projectId = wrapper.querySelector('.delete-btn').dataset.id;
                const confirmed = await showConfirm('Confirmar Elimina√ß√£o', 'Tem a certeza que deseja eliminar este projeto?');
                if (confirmed) {
                    showLoader();
                    await deleteDoc(doc(db, "projects", projectId));
                    hideLoader();
                }
            }
            if(expandIcon && !expandIcon.classList.contains('invisible')) {
                const projectId = wrapper.querySelector('.edit-btn').dataset.id;
                const project = projectsData.find(p => p.id === projectId);
                const subtaskRows = wrapper.querySelectorAll('.subtask-row');

                if (subtaskRows.length > 0) { // Collapse
                    subtaskRows.forEach(row => row.remove());
                    expandIcon.classList.remove('expanded');
                } else if (project.subtasks && project.subtasks.length > 0) { // Expand
                    const months = [];
                    let currentDate = new Date(timelineStart);
                    while(currentDate <= timelineEnd) {
                        months.push(new Date(currentDate));
                        currentDate.setMonth(currentDate.getMonth() + 1);
                    }
                    project.subtasks.forEach(subtask => {
                        wrapper.insertAdjacentHTML('beforeend', createSubtaskRow(subtask, months.length));
                    });
                    expandIcon.classList.add('expanded');
                }
            }
        });

        document.getElementById('org-chart-container').addEventListener('click', async e => {
            const editBtn = e.target.closest('.edit-member-btn');
            const deleteBtn = e.target.closest('.delete-member-btn');
            if (editBtn) { showMemberModal(teamMembers.find(m => m.id == editBtn.dataset.id)); }
            if (deleteBtn) {
                const memberId = deleteBtn.dataset.id;
                if (teamMembers.some(m => m.reportsTo === memberId)) { 
                    alert("N√£o √© poss√≠vel eliminar um membro com subordinados."); return; 
                }
                const confirmed = await showConfirm('Confirmar Elimina√ß√£o', 'Tem a certeza que deseja eliminar este membro?');
                if (confirmed) {
                    showLoader();
                    await deleteDoc(doc(db, "members", memberId));
                    hideLoader();
                }
            }
        });
        
        filtersContainer.addEventListener('click', (e) => { 
             if (e.target.tagName === 'BUTTON') { 
                document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active')); 
                e.target.classList.add('active'); 
                renderTimeline(); 
            } 
        });
    </script>
</body>
